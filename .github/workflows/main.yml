name: Android Kernel CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      kernel_version:
        description: 'Enter the kernel version (e.g., v5.14)'
        required: true
      device_name:
        description: 'Enter the device name'
        required: true
      device_model:
        description: 'Enter the device model'
        required: true
      kernel_repo:
        description: 'Enter the URL of the kernel source repository'
        required: true
      kernel_branch:
        description: 'Enter the branch of the kernel source repository'
        required: true

jobs:
  check:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - name: Check out source code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python packages
        run: |
          python --version
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          make unit-tests

      - name: Run pycodestyle
        run: |
          make pycodestyle

      - name: Run pylint
        run: |
          make pylint

      - name: Run mypy
        run: |
          make mypy

      - name: Run YAML config validation
        run: |
          make validate-yaml

  lint:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out source code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 32  # This is necessary to get the commits

      - name: Get changed files between base and head
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} -- '*.py' 'kci_*' 'scripts/kci-*' | grep -v '\.md' || true)
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Set up Python
        if: env.CHANGED_FILES
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install Python packages
        if: env.CHANGED_FILES
        run: pip install -r requirements.txt

      - name: Run linting
        if: env.CHANGED_FILES
        run: |
          marian-code/python-lint-annotate@v3 \
          --python-root-list "${{ env.CHANGED_FILES }}" \
          --python-version "3.10" \
          --use-black false \
          --use-flake8 false \
          --use-isort false \
          --use-mypy false \
          --use-pydocstyle false \
          --use-pylint false \
          --use-vulture false

  upload_kernel:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out kernel source
        uses: actions/checkout@v2
        with:
          repository: ${{ github.event.inputs.kernel_repo }}
          ref: ${{ github.event.inputs.kernel_branch }}
          persist-credentials: false

      - name: Set upstream repository
        run: git remote add upstream ${{ github.event.inputs.kernel_repo }}

      - name: Push changes to upstream
        run: git push upstream ${{ github.event.inputs.kernel_branch }}

      - name: Archive kernel
        run: |
          rm -rf .git
          zip -r kernel.zip *

      - name: Upload kernel zip
        uses: actions/upload-artifact@v2
        with:
          name: kernel-zip
          path: kernel.zip

      - name: Set Kernel Version
        run: echo "KERNEL_VERSION=${{ github.event.inputs.kernel_version }}" >> $GITHUB_ENV
